<!DOCTYPE html>
<html>
<head>
  <title>Eleições no Brasil</title>
	<link rel="stylesheet" href="style.css">
	<meta name="author" content="Gabriela Caesar">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords" content="eleições, eleição, jair bolsonaro, lula, ciro gomes, andré janones">
	<meta name="description" content="eleições">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<section class="flex column">
		<h1>Eleições no Brasil</h1>
		<h2>Role para baixo e clique nos estados para descobrir mais sobre o comportamento eleitoral nas eleições presidenciais no Brasil</h2>
		<p class="author">@gabrielacaesar</p>
	</section>

	<section class="flex column">
		<div id="map-box"></div>
	</section>

	<section class="flex column">
		<div id="text-box">
			<section class="uf">
				<div class="nm_uf"></div>
				<div class="nr_turno"></div>
				<div class="regiao_uf"></div>
				<div class="elei_uf"></div>
			</section>
			<section class="eleicao_2018 dados_cand">
				<div class="cand pt">
					<div class="nm_cand"></div>
					<div class="sg_partido"></div>
					<div class="status"></div>
					<div class="perc_cand"></div>
					<div class="voto_cand"></div>
				</div>
				<div class="cand psl">
					<div class="nm_cand"></div>
					<div class="sg_partido"></div>
					<div class="status"></div>
					<div class="perc_cand"></div>
					<div class="voto_cand"></div>
				</div>
			</section>
			<section class="eleicao_2018 dif_cand">
				<div class="dif_votos"></div>
				<div class="dif_pp"></div>
			</section>
		</div>

	<section class="flex row">
		<div class="round round-1">1º turno</div>
		<div class="round round-2">2º turno</div>
	</section>

	<footer class="flex column">
		<p>Plataforma desenvolvida por Gabriela Caesar em junho de 2022 durante o Master no Insper</p>
	</footer>
	<script src="script.js"></script>

</html>
