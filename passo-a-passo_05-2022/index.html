<!DOCTYPE html>
<html>
<head>
	<title>SP: eleições</title>
	<meta name="author" content="Gabriela Caesar">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="keywords" content="eleições, eleição, candidatos, presidente, presidência, política, resultado eleitoral">
	<meta name="description" content="Entendendo o estado de SP nas eleições presidenciais">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<section class="tela-v1 flex">
		<div class="box-title flex">
			<h1 class="font-style">ELEIÇÕES SP</h1>
		</div>
		<div class="box-text flex">
			<h2 class="font-style">gabriela caesar</h2>
		</div>
	</section>
	<section class="tela-v2">
		<div class="box-title flex">
			<h3 class="font-style">SÃO PAULO</h3>
		</div>
		<div class="box-text flex">
			<h4 class="font-style">Um em cada cinco eleitores mora aqui (22,7%)</h4>
		</div>
	</section>
	<section class="tela-v3">
		<div class="box-title-chart flex">
			<h3 class="font-style">SÃO PAULO</h3>
			<p class="font-style round-year">1º turno | 2018</p>
		</div>
		<div class="box-chart flex">
			<div class="flourish-embed flourish-chart" data-src="visualisation/10008556"></div>
		</div>
	</section>
	<section class="tela-v3">
		<div class="box-title-chart flex">
			<h3 class="font-style">SÃO PAULO</h3>
			<p class="font-style round-year">1º turno | 2018</p>
		</div>
		<div class="box-chart-css flex">
			<div class="candidato flex">
				<div class="chart-candidato flex">
					<p class="percentual-candidato">44,58%</p>
					<span class="barra-Bolsonaro barra-green"></span>
				</div>
				<div class="foto-candidato flex">
					<img src="img/icon/jair-bolsonaro.jpeg">
					<p class="nome-candidato">Jair Bolsonaro</p>
				</div>
			</div>
			<div class="candidato flex">
				<div class="chart-candidato flex">
					<p class="percentual-candidato">19,70%</p>
					<span class="barra-Haddad barra-red"></span>
				</div>
				<div class="foto-candidato flex">
					<img src="img/icon/fernando-haddad.jpeg">
					<p class="nome-candidato">Fernando Haddad</p>
				</div>
			</div>
		</div>
	</section>

<script src="https://public.flourish.studio/resources/embed.js"></script>
</body>
</html>
